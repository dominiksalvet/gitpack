language: shell

jobs:
  include:
    - stage: analysis
      before_script: shellcheck --version
      script: .ci/analysis.sh

    - stage: test
      os: linux
      git:
        depth: false
      script: .ci/test.sh 2>&1 1>/dev/null; true
      after_failure: .ci/dump.sh

    - os: osx
      git:
        depth: false
      script: .ci/test.sh 2>&1 1>/dev/null
      after_failure: .ci/dump.sh
