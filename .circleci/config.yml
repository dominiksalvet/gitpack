version: 2.1

workflows:
  push:
    jobs:
    - analysis
    - test:
        requires:
        - analysis

jobs:
  analysis:
    docker:
    - image: koalaman/shellcheck-alpine:v0.7.0
    steps:
    - checkout
    - run: .circleci/analysis.sh
  test:
    machine:
      image: ubuntu-1604:201903-01
    steps:
    - checkout
    - run: .circleci/test.sh 2>&1 1>/dev/null
