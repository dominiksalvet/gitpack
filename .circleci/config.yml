version: 2.1

jobs:
  shellcheck:
    docker:
    - image: koalaman/shellcheck-alpine
    steps:
    - checkout
    - run: shellcheck jump.sh
    - run: shellcheck src/*
    - run: shellcheck .gitpack/data/.bash_completion .gitpack/install/local/precp

workflows:
  analysis:
    jobs:
      - shellcheck
